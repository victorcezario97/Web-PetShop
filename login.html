<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LOGIN</title>
  <link rel="stylesheet" type="text/css" href="topnav.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div class="topnav">  <!-- Barra superior-->
  <a href="https://www.youtube.com">Agendar</a>
  <a href="https://www.facebook.com">Cachorro</a>
  <a href="https://www.tecmundo.com.br">Farmácia</a>
  <button class="login_button">Login/Register</button>
</div>

  <section class="container">
    <div class="login">
      <h1>Entrar no Petz+</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p>Ainda não está registrado? <a href="#register">Registrar</a></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>

</body>
</html>
