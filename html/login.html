<section class="container">
    <div class="login">
      <h1>Entrar no PetPlus</h1>
      <form method="post">
        <p><input type="text" id="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" id="password" value="" placeholder="Password"></p>
        <p>Ainda não está registrado? <a href="#register">Registrar</a></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="button" name="commit" value="Login" onclick = "onclickLogin();"></p>
      </form>
    </div>

    <div class="login-help">
