<div><h1 style="margin-left: 20px; text-align: center; margin-bottom: 20px">Editar Produtos</h1>
</div>
<div class="row container">

  <nav style="overflow-y: scroll; height: 200px">
    <ul id="prod_list">

    </ul>
  </nav>
  <div id = "control">
    <div class="info col">
      <h4>Dados do Produto</h4><br>

      <p style="display: inline;">ID: </p><p style="display: inline;" id="id_prod"></p>

      <div>
        <img id="img" alt="Foto do produto" style="margin-top: 20px;width: 100px; display: block; margin-left: auto; margin-right: auto;"/>
        <input type='file' onchange="readURL(this);" id = "picField" accept="image/gif, image/jpeg, image/png"/>
      </div>

      <p>Nome: </p>
      <input id="nome_prod" style="width: 100%"/>
      <hr>

      <p>Descrição: </p>
      <textarea id="descricao_prod" style="width: 100%"></textarea>
      <hr>

      <p>Quantidade em estoque: </p>
      <input id="qtd_prod" type="number" step="1" min="0" />
      <hr>

      <p>Preço: </p>
      <input id="preco_prod" type="number" min="1" step="0.01"/>
      <hr>

      <p>Categoria: </p>
      <select id="categoria_produto" style="margin-top: -20px; width: 95% ">
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
        <option value="farmacia">Farmácia</option>
        <option value="mais">Mais</option>
      </select>
      <hr>

      <p>Subcategoria: </p>
      <select id="subcategoria_produto"></select>
      <hr>

      <button class="mainbtn" style="display: inline-block;" id="salvar_prod">Salvar</button>
      <p>OBS: Campos em branco permanecerão inalterados.</p>
    </div>
  </div>
</div>

<script src="../script/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="../script/bootstrap.min.js"></script>
<script src="../script/main.js"></script>
<script src="../script/products.js"></script>
<script src="../script/utils.js"></script>
<script src="../script/list_products.js"></script>
<script src="../script/new_user.js"></script>
<script src="../script/edit_user.js"></script>
<script src="../script/list_admins.js"></script>

</body>
</html>
