<div class="horizontal_div container">
	<div class="confirm_box" style="height: auto">
		<div class="confirm_title"><h2>Editar Produto</h2></div>
		<div class="confirm_inner">
			<p style="margin-bottom: 0px;">Nome do Produto:</p>
			<input type="text" id="nome_produto" style="margin-top: -20px; width: 95% ">

			<p style="margin-bottom: 0px;">Descrição do Produto:</p>
			<textarea name="descricao" style="width: 95%" id="comentarios_produto"></textarea>

			<p style="margin-bottom: 0px;">Quantidade em Estoque:</p>
			<input id="qtd_produto" type="number" style="width: 70px;" min="0" />

			<p style="margin-bottom: 0px;">Preço:</p>
			<input id="preco_produto" type="number" min="1" step="0.01" style="margin-top: -20px; width: 95% ">
			
			<p style="margin-bottom: 0px;">Categoria</p>
			<input id="categoria_produto" type="text" style="margin-top: -20px; width: 95% ">

			<div class="horixontal_div">	
				<div>
 					<img id="img" src="../img/object.jpg" alt="Imagem do Produto" style="margin-top: 20px; width: 100px"/>
 					<input type='file' onchange="readURL(this);" id = "picField" accept="image/gif, image/jpeg, image/png"/>
				</div>
				<div style="text-align: center">
					<button  class="mainbtn" style="display: inline-block;" onclick = "register();">Cadastrar</button>
					<p>Obs: Os campos em branco permanecerão inalterados</p>
				</div>
			</div>
		</div>
	</div>
</div>
