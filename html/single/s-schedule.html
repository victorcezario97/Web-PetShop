<div class="body">

	<div id="calendar">
	</div>
	<div class="box">
		<div class="header_box">
			<h3>Seviços</h3>
		</div>
		<div class="menu">
			<div class="menu_body" style="overflow-y: auto">
				<div class="menu_list">
					<div id="opcoes">
						<div class="celula" onclick="selectService('consulta')">
							<div class="escolha">Consulta Veterinária</div>
						</div>
						<div class="celula" onclick="selectService('banho')">
							<div class="escolha">Banho</div>
						</div>
						<div class="celula" onclick="selectService('tosa')">
							<div class="escolha">Tosa</div>
						</div>
						<div class="celula" onclick="selectService('hospedagem')">
							<div class="escolha">Hospedagem</div>
						</div>
					</div>
					<div id="horario">
						<div class="celula" onclick="selectSlot(7, 8, 0)">
							<div class="escolha">7h - 8h</div>
						</div>
						<div class="celula" onclick="selectSlot(8, 9, 1)">
							<div class="escolha">8h - 9h</div>
						</div>
						<div class="celula" onclick="selectSlot(9, 10, 2)">
							<div class="escolha">9h - 10h</div>
						</div>
						<div class="celula" onclick="selectSlot(10, 11, 3)">
							<div class="escolha">10h - 11h</div>
						</div>
						<div class="celula" onclick="selectSlot(11, 12, 4)">
							<div class="escolha">11h - 12h</div>
						</div>
						<div class="celula" onclick="selectSlot(14, 15, 5)">
							<div class="escolha">14h - 15h</div>
						</div>
						<div class="celula" onclick="selectSlot(15, 16, 6)">
							<div class="escolha">15h - 16h</div>
						</div>
						<div class="celula" onclick="selectSlot(16, 17, 7)">
							<div class="escolha">16h - 17h</div>
						</div>
						<div class="celula" onclick="selectSlot(17, 18, 8)">
							<div class="escolha">17h - 18h</div>
						</div>
						<div class="celula" onclick="selectSlot(18, 19, 9)">
							<div class="escolha">18h - 19h</div>
						</div>
					</div>
					<div id="preenchimento">
						<div class="mycontainer">
							<div class="edit_name">
								<label for="animal"><b>Nome do Animal</b></label>
								<input id="animal" type="text" placeholder="Nome do Animal" name="animal" required>
							</div>
							<div class="edit_vet">
								<label for="funcao"><b>Funcionário</b></label>
								<input id="funcao" list="funcionario" name="veterinario">
								<datalist id="funcionario">

								</datalist>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button id="menubtn" onclick="saveDataBase()">Corfirmar</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="../script/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script type="text/javascript" src="../script/bootstrap.min.js"></script>
<script type="text/javascript" src="../script/main.js"></script>
<script type="text/javascript" src="../script/scripts.js"></script>
<script type="text/javascript" src="../script/agendar.js"></script>

</body>
</html>
