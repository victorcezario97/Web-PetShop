<div class="horizontal_div container">
	<div class="confirm_box" style="height: 500px">
		<div class="confirm_title"><h2>Novo Usuário</h2></div>
		<div class="confirm_inner">
			<p style="margin-bottom: 0px;">Nome e Sobrenome:</p>
			<input type="text" id="name" style="margin-top: -20px; width: 95% ">

			<p style="margin-bottom: 0px;">Usuário:</p>
			<input type="text" id="user" style="margin-top: -20px; width: 95% ">

			<p style="margin-bottom: 0px;">Email:</p>
			<input type="email" id="email" style="margin-top: -20px; width: 95% ">

			<p style="margin-bottom: 0px;">Senha: </p>
			<input type="password" id="password" style="margin-top: -20px; width: 95% ">

			<p style="margin-bottom: 0px;">Endereço:</p>
			<input type="text" id="address" style="margin-top: -20px; width: 95% ">

			<div class="horixontal_div">
				<div style="display: inline-block; margin-left: 0px;">
					<p style="margin-bottom: 0px;">Telefone:</p>
					<input type="tel" id="phone" style="margin-top: -20px;max-width: 100px" placeholder="(11)99999-9999">
				</div>

				<div>
					<img id="img" src="../img/perfil.jpg" alt="Imagem de perfil" style="margin-top: 20px; width: 100px"/>
					<input type='file' onchange="readURL(this);" id = "picField" accept="image/gif, image/jpeg, image/png"/>
				</div>
				<div style="text-align: center">
					<button  class="mainbtn" style="display: inline-block;" onclick = "checkPassword('s-new_user.html');">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
