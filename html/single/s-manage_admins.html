<div><h1 style="margin-left: 20px; text-align: center; margin-bottom: 20px">Editar Informações</h1>
</div>
<div class="row container">

  <nav style="overflow-y: scroll; height: 200px">
    <ul id="admin_list">

    </ul>
  </nav>

  <div id = "control">
    <div class="info col">
      <h4>Dados do Usuário</h4><br>

      <div>
        <img id="img" alt="Foto do administrador" style="margin-top: 20px;width: 100px; display: block; margin-left: auto; margin-right: auto;"/>
        <input type='file' onchange="readURL(this);" id = "picField" accept="image/gif, image/jpeg, image/png"/>
      </div>

      <p>Nome: </p>
      <input id="nome_admin" style="width: 100%" />
      <hr>

      <p>Username: </p>
      <p id="username_admin" style="width: 100%;"></p>
      <hr>

      <p>Email: </p>
      <p id="email_admin" style="width: 100%"></p>
      <hr>

      <p>Telefone: </p>
      <input type = "tel" id="telefone_admin" style="width: 100px%" />
      <hr>

      <p>Senha: </p>
      <input type = "password" id="senha_admin" style="width: 100%" />
      <hr>

      <button class="mainbtn" style="display: inline-block;" id="salvar_admin">Salvar</button>
      <p>OBS: Campos em branco permanecerão inalterados.</p>
    </div>
  </div>
</div>
