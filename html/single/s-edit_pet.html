<div class="container" style="text-align: center;">
  <div><h1 style="margin-left: 20px; text-align: center; margin-bottom: 20px">Editar Informações</h1>
  </div>
<!-- <div class="container col"> -->
  <div class="confirm_box col" style="height: auto">
    <div class="confirm_title"><h2>Informações do Pet</h2></div>
    <div class="confirm_inner">
      <p style="margin-bottom: 0px;">Nome:</p>
      <input type="text" name="Nome" id = "nome_pet" style="margin-top: -20px; width: 95% ">
      
      <p style="margin-bottom: 0px;">Idade:</p>
      <input id="idade_pet" type="number" style="width: 60px;" min="0" max="99" />

      <p style="margin-bottom: 0px;">Raça:</p>
      <input type="text" name="Endereco" id = "raca_pet" style="margin-top: -20px; width: 95% ">

      <div class="horixontal_div">
        <div>
          <img id="img" src="../img/pet_icon.png" alt="Foto do pet" style="margin-top: 20px; width: 100px; display: block; margin-left: auto; margin-right: auto;"/>
          <input type='file' onchange="readURL(this);" id = "picField" accept="image/gif, image/jpeg, image/png"/>
        </div>
      </div>

    </div>
  </div>
<!-- </div> -->
</div>

<p style="text-align: center;"><button class="mainbtn" style="display: inline-block;" onclick = "update();" id="salvar_pet">Salvar</button></p>
