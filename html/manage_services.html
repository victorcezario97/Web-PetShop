 <div><h1 style="margin-left: 20px; text-align: center; margin-bottom: 20px">Editar Serviços</h1>
  </div>
<div class="row container">

  <!-- Imagem do produto -->
   <nav style="overflow-y: scroll; height: 200px">
            <ul id="serv_list">
                
            </ul>
        </nav>
<div id = "control">
  <div class="info col">
    <h4>Dados do Serviço</h4><br>

    <p style="display: inline;">ID: </p><p style="display: inline;" id="id_serv"></p>

    <div>
          <img id="img" alt="Foto do serviço" style="margin-top: 20px;width: 100px; display: block; margin-left: auto; margin-right: auto;"/>
          <input type='file' onchange="readURL(this);" id = "picField" accept="image/gif, image/jpeg, image/png"/>
        </div>

    <p>Nome: </p> 
      <input id="nome_serv" style="width: 100%"/>
    <hr>

    <p>Descrição: </p> 
      <textarea id="descricao_serv" style="width: 100%"></textarea>
    <hr>

    <p>Preço: </p>  
      <input id="preco_serv" type="number" min="1" step="0.01"/>
    <hr>

    <p>Categoria: </p> 
      <input id="categ_serv" style="width: 100%"/>
    <hr>

   <button class="mainbtn" style="display: inline-block;" id="salvar_serv">Salvar</button>
  <p>OBS: Campos em branco permanecerão inalterados.</p>
  </div>
